<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Users and Employees Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vos.css" />
    <style> body { font-family: 'Inter', system-ui, sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col">

<header class="vos-header"><div class="vos-header-inner"><div class="vos-brand text-lg">VERTEX</div></div></header>

<main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900 break-words text-center">Manage Users and Employees</h2>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 bg-sky-50 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 bg-sky-50 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
                </div>
                <div>
                    <button type="submit"
                            class="w-full mt-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Sign In
                    </button>
                </div>
            </form>
            <p id="errorMessage" class="text-center text-sm text-danger mt-4"></p>
        </div>

        <footer class="text-center mt-6">
            <p class="text-sm text-gray-500">Dagupan City, Ilocos Region, Philippines</p>
        </footer>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
